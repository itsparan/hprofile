name: Check hprofile workflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  check-dist:
    runs-on: ubuntu-latest

    steps:
    - name: Code checkout 
      - uses: actions/checkout@v4.1.6

      - name: Set up Maven
  uses: hb0730/maven-action@latest
  with:
    maven-version: 3.8.2
    maven-file: ${{ runner.temp }}/apache-maven-3.8.2-bin.tar.gz
    url: https://downloads.apache.org/maven/maven-3/3.8.2/binaries/apache-maven-3.8.2-bin.tar.gz

            

           
